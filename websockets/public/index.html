<html>

<head>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <h1>Look at the console</h1>

    <script>
        var socket = io.connect('http://localhost:8000', {
            forceNew: true,
        });

        socket.on('message', function(data) {
            console.log(data);
        });
    </script>
</body>

</html>
